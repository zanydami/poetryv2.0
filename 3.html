		<h2>ах, у тебя лихорадка!</h2>
		<p>
			ах, у тебя лихорадка! <br>
			ах, несите настойки! <br>
			<br>
			мы сейчас вас подлечим так, <br>
			что протянете ноги <br>
			<br>
			у тебя карусель, качели, <br>
			чувств перепалка <br>
			<br>
			принесите пакет —<br>
			тут товарища укачало<br>
			<br>
			Тарабрина Ирина | около слова <br>
			<h3>※16 октября `23※</h3>
		</p>
